<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://erikgreyan.github.io/img/hours_minutes_seconds.jpg">

    <link rel="apple-touch-icon" sizes="180x180" href="https://erikgreyan.github.io/img/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="https://erikgreyan.github.io/img/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="https://erikgreyan.github.io/img/static/favicon.ico">
    <link rel="shortcut icon" href="https://erikgreyan.github.io/img/static/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Hours, Minutes, Seconds</title>
</head>
<body>
    <div class="date">
        <div class="hours">
            <span id="hours">00</span>
            <span class="size">Hours</span>
        </div>
        <div class="minutes">
            <span id="minutes">00</span>
            <span class="size">Minutes</span>
        </div>
        <div class="seconds">
            <span id="seconds">00</span>
            <span class="size">Seconds</span>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
